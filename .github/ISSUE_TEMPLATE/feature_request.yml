name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe your idea below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? Is this related to a frustration?
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: I would like the module to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: I've also considered...
    validations:
      required: false

  - type: dropdown
    id: module
    attributes:
      label: Related Module(s)
      description: Which module(s) would this feature affect?
      multiple: true
      options:
        - wordpress-site
        - shared-infrastructure
        - app-service
        - database
        - storage
        - key-vault
        - networking
        - dns-zones
        - cloudflare
        - front-door
        - monitoring
        - New module needed
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Important
        - Critical for my use case
    validations:
      required: true

  - type: textarea
    id: config-example
    attributes:
      label: Example Configuration
      description: If applicable, show how you'd expect to use this feature
      render: hcl
      placeholder: |
        module "wordpress" {
          source = "..."

          # Proposed new configuration
          new_feature = {
            enabled = true
          }
        }
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I would be willing to submit a PR to implement this feature
          required: false
